<h3>ex03.html</h3>
<!-- 
    on() 메서드 : 선택한 요소에 하나 이상의 이벤트 핸들러를 연결하는 메서드 
 -->

<button>확인</button>

<script>
   $(function (){
	  /*
	   $("button")
	           .click(function (){
		          $(this).hide();
	           })
	           .mouseenter( func);
	  */
	    
	   /*[암기] jquery Ajax 처리할 때는  on("이벤트 ")
	   $("button").on("click", function (){
		   $(this).hide();
	   });
	    */
	    
	    // 하나 이상의 이벤트 핸들러를 연결할 때 사용하는 메서드 
	    $("button").on({
	    	mouseenter : function (){
	    		$(this).css("background-color", "lightgray");
	    	},
	    	mouseleave : function (){
	    		$(this).css("background-color", "lightblue");
	    	},
	    	click: function (){
	    		$(this).css("background-color", "yellow");
	    	}
	    });
   });
</script> 
 
</body>
