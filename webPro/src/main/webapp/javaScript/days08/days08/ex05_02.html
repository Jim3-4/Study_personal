<h3>ex05_02.html    fadeIn()/[fadeOut()]</h3>


<p>
  If you click on this paragraph
  you'll see it just fade away.
</p>

<script>
/* 
$( "p" ).click(function() {
  $( "p" ).fadeOut( "slow" );
});
 */
 
$( "p" ).first().click(function() {
  $( this ).fadeTo( "slow", 0.33 );
}); 
</script>
