    5.navigator 객체 - 사용자 브라우저 정보를 갖고 있는 객체 

</pre>
<script>
    document.write(navigator.appName+"<br>"); //브라우저의 응용프로그램 이름  Netscape
    document.write(navigator.appCodeName+"<br>");//브라우저의 응용프로그램 코드 이름 Mozilla
    document.write(navigator.product+"<br>"); //브라우저의 엔진이름  Gecko
    document.write(navigator.cookieEnabled+"<br>"); //브라우저의쿠키사용 여부 true
    document.write(navigator.javaEnabled+"<br>"); //java 활성화여부 function javaEnabled() { [native code] }
    document.write(navigator.platform+"<br>");//브라우저의플랫폼  Win32
</script>
</body>
</html>
