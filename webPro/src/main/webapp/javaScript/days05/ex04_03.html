<script>
var year=2022;
var month=6;

function getLastDay(year, month){
    var d=new Date(year,month); // 일x 2022.7.1 -하루 =마지막 날 알기 
   // alert(d.toLocaleDateString());
    d.setDate(0);
    //alert(d.toLocaleDateString());
    return d.getDate();
}
getLastDay(2022,6);
function getDayOfWeek(year,month,day){
    //주의 1월=0 ~ 12월=11 
    var d=new Date(year, month-1, day);
    return d.getDay();
}
alert(getDayOfWeek(2022,6,3));
