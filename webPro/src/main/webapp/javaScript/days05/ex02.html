   var ms= Number(new Date());
   $("#demo").html(ms);

   //ms=>date

   $("#demo").html(d);

   //- 값을 주게되면, 1970년 기준날짜

<script>
    //yyyy-mm-dd js ISO 표준 
    var d=new Date("2015-03-25");

    var d=new Date("2015-03");
    $("#demo").html(d);

    //iso 표준 날짜+시간
    var d=new Date("2015-03-25T 12:00:00"); //UTC시간 
    $("#demo").html(d);
/* 
    UTC= 협정세계시
    GMT= 그리니치 표준시
    ISO 표준: 날짜+시간  */
