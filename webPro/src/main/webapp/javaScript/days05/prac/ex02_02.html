<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.05 06:34:48</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
<h3>ex02_02.html</h3>
<p id="demo"></p>
<script>
    var now =new Date();
    $("#demo").html(now.getYear());
$("#demo").html(now.getYear()+1900);
$("#demo").html(now.getFullYear());
$("#demo").html(now.getMonth());
$("#demo").html(now.getDate());
$("#demo").html(now.getDay());
$("#demo").html("일월화수목금토".charAt(now.getDay()));

var ms=now.getTime();
$("#demo").html(ms);
var d=new Date(ms);
$("#demo").html(d);

var d=new Date("2011.03.22");
$("#demo").html(d);

var d=new Date(2022,3);
$("#demo").html(d);

var d=new Date("2022/1/3");
$("#demo").html(d);

var d=new Date("2022-1-3");
$("#demo").html(d);


var d=new Date("2022.11.3");
$("#demo").html(d);


</script>
</body>
</html>
