<script>
     document.write(  Math.PI +"<br>" );// 3.141592653589793
   document.write(  Math.abs(-100) +"<br>" ); //절댓값 100
   document.write(  Math.sqrt(2) +"<br>" ); //1.4142135623730951

   document.write(  Math.pow(2,3) +"<br>" ); //8
   document.write(  (  2 ** 3 ) +"<br>" ); //8
   
   document.write(  Math.round(3.1415) +"<br>" ); //반올림 3
   document.write(  Math.ceil( 3.1415) +"<br>" ); //올림 4
   
   document.write(  Math.floor( 3.1415) +"<br>" ); //버림 3
   /* ES6 도입  - 정수 부분을 반환 */
   document.write(  Math.trunc( 3.1415) +"<br>" );  //버림 3
   document.write(  Math.trunc( -4.2) +" / " + Math.floor( -4.2 ) +"<br>" );
   //-4/ -5
   //Math.floor 는 버림 


   // 값이 양수, 음수 그리고 0 중 어떤 것인지 확인하여 각각 1, -1, 0으로 반환해줍니다.
   document.write(  Math.sign( -3.1415) +"<br>" );
   //음수이므로 -1반환 

   document.write(  Math.max( 0, 5, 8, 4, 100) +"<br>" ); //최댓값 100 
   document.write(  Math.min( 0, 5, 8, 4, 100) +"<br>" ); //최솟값 0
