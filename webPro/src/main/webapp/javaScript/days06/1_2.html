<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.08 10:41:23</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>1_2.html</h3>
로또 게임 횟수 선택 : <select id="cmbCnt"></select>
<br>
<button>로또 번호  발생기</button>
<p id="demo"></p>

<script>

    for(var i=1; i<=20; i++){
        $("#cmbCnt").append($("<option></option").text(i));
    }
 
    document.querySelector("button").onclick = function() {
        var lotto = [];
        var n;

        while (lotto.length < 6) {
            n = RandLotto(1, 45);

            if (isDup(lotto, n)) {
                lotto.push(n);
            }
        }

        lotto.sort(function(a, b) {
            return a - b;
        });


        $("#demo").text(lotto);
    }

    function RandLotto(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function isDup(lotto, n) {
        lotto.every(function(elt, i, array) {
            return elt != n;
        })
    }
</script>

</body>
</html>
