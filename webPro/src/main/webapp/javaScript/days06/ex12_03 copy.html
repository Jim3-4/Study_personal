<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.08 16:21:51</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>ex12_03.html</h3>
<button>TypeWriter</button>
<p id="demo"></p>
한문자씩 읽어오기 
<script>
    var content;
    var contentLength;
    var demo=document.getElementById("demo");
    var i=0;
    var timer;
    $("button").click(function(event){
        //html 루트엘리먼트 document.documentElement.innerHTML;
        //alert(content);
        content=document.documentElement.innerHTML;
        contentLength=content.length;
        typeWriter();
        timer=setInterval(typeWriter,10)
    });

    function typeWriter(){
        if(i<=contentLength){
            var oneChar=content.charAt(i++);
            demo.innerHTML+=(oneChar=='\n'?"<br>":oneChar);
           // window.scrollTo(0,0) //맨위로 스크롤 올림 
            window.scrollTo(0,document.body.scrollHeight);

        }else{
            clearInterval(timer);
            alert("출력완료");
        }
    }
</script>
</body>
</html>
