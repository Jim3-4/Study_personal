<script>
    class Car{
       //   멤버변수==필드

        //속성
        //생성자 <br>
        //멤버변수를 꼭 안쓰고 생성자에서 이렇게 선언해도 된다ㅣ. 
        //생성자 이름은 반드시 constructor
        //항상 constructor추가 
                constructor(name, year){
            this.name=name;
            this.year=year;
        }
        age(year){
            return year-this.year;
        }
        


    }
    var myCar=new Car("BMW", 2019);
