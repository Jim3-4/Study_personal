<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.09 07:16:17</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>로또selectJQ.html</h3>
<select id="cmbCnt">
</select>
<button>로또 번호 발생기</button>
<div id="demo"></div>

<script>
    for(var i=1; i<=20; i++){
    $("#cmbCnt").append("<option>"+i+"</option>");
    }
</script>
<script>
    var lottos=[];
    $("button").click(function(event){
        lottos=[];
        var n;
        for (let i = 0; i < $("#cmbCnt").val(); i++) {
           var lotto=[];
            while(lotto.length<6){
            n=getRandRange(1,45);
            if(isDup(lotto,n)){
                lotto.push(n);
            }

        };
        lotto.sort((a,b)=>a-b);
        lottos.push(lotto);
        }
       $("#demo").html(lottos.join("<br>").toString());

    });
    function isDup(lotto,n){
        return lotto.every(function(elt,i,array){
            return elt!=n;
        });
    }
    function getRandRange(min,max){
        return Math.floor(Math.random()*(max-min+1))+min;
    }
</script>
</body>
</html>
