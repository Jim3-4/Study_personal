<script>
    //ECMAScript5 getter/setter 도입 ->개체접근자 
    //java getter, setter private 필드에 접근하는 방법 
    var person={
        firstname:"john",
        lastname:"Doe",
        language:"kr",

        get lang(){
            return this.language.toUpperCase();
        },

        set lang(lange){
            this.language=lange.toUpperCase();
        }
    }

    person.lang="en";
    console.log(person.lang);
    
    </script>
