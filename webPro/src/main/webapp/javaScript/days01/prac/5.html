<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="subject" id="subject" onchange="subject_change()">
    <option >선택하세요</option>
    <option value="kor">국어</option>
    <option value="eng">영어</option>
    <option value="mat">수학</option>
    <option value="phe">체육</option>
    </select>
    <p id="demo"></p>
    <script>
        function subject_change(){
            var s=document.getElementById("subject");
            var pdemo=document.getElementById("demo");
          
            var v_val=s.options[s.selectedIndex].value;
            var v_text=s.options[s.selectedIndex].text;

            pdemo.innerText=v_val+". "+v_text; 

           /*  var o_value=s.options[s.selectedIndex].value;
            var o_text=s.options[s.selectedIndex].text;
            document.getElementById("demo").innerText=o_value+"/"+o_text; */
        }
    </script>
</body>
</html>
