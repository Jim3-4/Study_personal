<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="test()">
    <fieldset>
        <legend>성별</legend>
        <input type="radio"  name="gender" id="g_m" value="male"><label for="g_m">남자</label>
        <input type="radio" name="gender" id="g_f" value="female"><label for="g_f">여자</label>

    </fieldset>
    <button>성별확인</button>
    <p id="demo">선택된 성별</p>
    <script>
        function test(){
            var genderRadios=document.querySelectorAll("[name='gender']");
            for (let i = 0; i < genderRadios.length; i++) {
              if(genderRadios[i].checked){
                document.getElementById("demo").innerText=genderRadios[i].nextElementSibling.innerText;
              }
        
            }

        }
    </script>
</body> 
</html>
