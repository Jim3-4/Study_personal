    객체 기반의 스크립트 프로그램 언어
목적: 웹페이지에서 사용자로부터 특정 이벤트나 입력값을 받아서 동적인 처리를 목적으로 고안된 언어.
html - 웹페이지의 내용정의 (디자인)
css - 웹페이지의 레이아웃 (스타일) 정의
javascript - 웹페이지의 동작처리 정의
html 내용을 js 로 변경
