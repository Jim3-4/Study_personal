   <script>
        $(":text").keydown(function(event){
       if(event.which==13){
        let team=$(this).val();
        let pattern=",";
        let teams= team.split(pattern);
       //alert(teams.length);
        console.log(typeof teams);

        $(teams).each(function(i,element){
            console.log(element);
            $("<li></li>").text(element).appendTo($("#demo"));
        })
       /*  for (let i = 0; i < teams.length; i++) {

        } */
       }
});
   </script>
