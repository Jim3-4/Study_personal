     function getLastDay(year, month){
    	 var d = new Date( year, month);  // 일 X  1  2022.7.1  - 하루

    	 return d.getDate();  // 30
     }
     
     getLastDay(  2022, 6 );
    		 
     function getDayOfWeek(year, month, day){
    	 // 주의 )   월     1월(0) ~ 12월(11)
    	 var d =  new Date(  year, month-1 , day );
    	 return d.getDay();  // 0(일) 1(월) 2(화) ~ 6(토)
     }
