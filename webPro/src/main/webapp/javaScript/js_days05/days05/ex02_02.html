<p id="demo"></p>

<script>
  
    var now  = new Date();
    // 년
    $("#demo").html(      now.getYear() + 1900       );  // 122
    $("#demo").html(      now.getFullYear()     );  //   
    // 월\
     $("#demo").html(      now.getMonth() + 1      );  //  5+1    6월 
    // 일 
    $("#demo").html(      now.getDate()     );  // 

    
    //시간
    now.getHours();
    // 분
    now.getMinutes();
    // 초
    now.getSeconds();
    // 밀리세컨드
    now.getMilliseconds();
    
    
    // 요일            0(일)   1(월) ~6(토)
    $("#demo").html(  "일월화수목금토".charAt(   now.getDay()  ));
    
</script>
