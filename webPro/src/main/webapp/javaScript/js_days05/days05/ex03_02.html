<script>
   // jquery
   // 1. 배경색을 선택할 수 있는 select 요소 동적생성
   var $sel =  $("<select></select>");
   $("body").append($sel);
   
   var colors = [ "white", "red","green","blue"];
   // 배열명.forEach() 
   colors.forEach(function(elt, i, array) {
   	   $sel.append(   "<option value="+ elt +" >" + elt + "</option>"       );
   })
   
   $sel.change(function(event) {
   	     document.bgColor = $(this).val();  //  var value = sel.options[idx].value;
   	     // $(this options:selected).text()  ==  var text = sel.options[idx].text;
   });
   
</script>
