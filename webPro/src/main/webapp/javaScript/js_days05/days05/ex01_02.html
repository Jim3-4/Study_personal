<script>

    // function sum( a, b){
    function sum( ){
    	// arguements 컬렉션
    	// console.log( arguments.length );  // 2
    	var result = 0;
    	for (var i = 0; i < arguments.length; i++) {
			result += arguments[i];
    	}
    	return result;
    }

    var result =  sum(1,2,3,4);
    console.log( result );  // 3
</script>
