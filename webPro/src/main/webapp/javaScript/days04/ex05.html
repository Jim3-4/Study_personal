<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   
<pre>
    배열개념
    배열 사용 목적 
    배열 선언 형식 
    let/var/const 배열명=[];
    배열명[index]=??;
    
    const 배열명=[??,??,??];

   대부분 const를 쓴다.  
</pre>

<p id="demo"></p>
<script>
    var pdemo=document.getElementById("demo");
    //1.
    const carls=["Saab","Kia","Volvo","BMW"];
    carls[4]=Date.now;
    carls[5]=function(){};
    pdemo.innerHTML=
    "배열크기"+carls.length+"<br>" 
    +"배열의 0번째요소 "+carls[0]
    +"배열의 2번째요소 "+carls[2] +"<br>"
    +typeof(carls)+"<br>" //object
    +"<br>"+carls+"<br>" ;//Saab,Kia,Volvo,BMW
    
   
    //2.
    var cars=[];
    cars[0]="Saab";
    cars[1]="Kia";
    cars[2]="Volvo";
    cars[3]="BMW";
    //3.
    var cars=new Array("Saab","Kia","Volvo","BMW");

</script>
</body>
</html>
