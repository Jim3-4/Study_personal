 <script>

         let pText=$("p").text();

         let pText=$("p").text();
         let pattern=/en/igm;

        //찾을것이 없다면 -1반환 
        while(( index=pText.indexOf('en',from))!=-1){

            $("#demo").append($("<li></li>").text(index));
