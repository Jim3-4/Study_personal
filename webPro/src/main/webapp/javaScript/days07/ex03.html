1.js function 정리

<script>
/* 1.함수선언
function 함수명(){

} */
function sum(a,b=1){
    return a+b; //실행문뒤에 세미콜론 찍는다. 
}
document.write(sum(10,20)+"<br>");


// 익명함수 (이벤트 핸들러)
var hap=function(a,b){
    return a+b;
}
document.write(hap(1,2)+"<br>");

//Function() 객체 생성자
var myHap=new Function("a","b","return a+b");
document.write(myHap(19,2)+"<br>");

//js 호이스팅:변수 ,함수 선언 자동으로 맨 위로 코딩을 올리는 것


</script>
<script>
    //자체호출함수 -<선언과 호출이 동시에 일어나는 (1+2)


    //함수 선언 부분 
    function test(){

    }
    //2.함수 호출 부분
    test();


      //자체호출함수
    (function (){
        alert("hello-world");
    })();

    function sum(a,b){
        return a+b;
    }

    var str=sum.toString();
    alert(str);
</script>
