<body>
<h3>ex04_05.html -js 클로저 예제 </h3>
<script>
        var counterObject=(function(){
        let counter=0;
        function changeBy(value){
            counter+=value;
        }
        return{
            //js객체 
            increment:function(){
                changeBy(1);
            },
            decrement:function(){
                changeBy(-1);
            },
            value:function(){
                return counter;
            }
        };

    })();
    counterObject.increment();
    counterObject.increment();
    counterObject.increment();
    document.write(counterObject.value()+"<br>");
    counterObject.decrement();
    document.write(counterObject.value()+"<br>");
</script>
</body>
