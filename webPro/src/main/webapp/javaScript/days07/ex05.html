<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.09 14:04:09</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>ex05.html</h3>
<form id="form1" name="form1" action="">
    Name : <input type="text" name="name" value="admin" />
    <br>
    Age : <input type="text" name="age" value="20" />
    <br>
    Email : <input type="email" name="email" value="admin@naver.com" />  
    <button type="button" value="ok">확인</button>
  </form>  
<p id="demo"></p>

<script>
    $("button").click(function(event){
        var form1=document.forms["form1"];
        var cnt=form1.elements.length;
        for(var i=0; i<cnt; i++){
            $("#demo").html(
                $("#demo").html()+"<br>"+form1.elements[i].value
            );
        }
    });
    
</script>
</body>
</html>
