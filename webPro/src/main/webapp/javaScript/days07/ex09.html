<script>
    function myMove() 
    {
    var elem = document.getElementById("animate");
    //좌표
    var pos = 0; // x, y
    var timer = setInterval(function() { //중첩함수
        if (pos == 350) { //전체div가 400이고 공이 50이어서 
            clearInterval(timer); //위치가 350이면 타이머 멈추기 
        } else {
            //그렇지 않다면 좌표값을 1씩증가 
            pos++;
            elem.style.left = pos + "px";
            elem.style.top = pos + "px";
            
        }
    },10); //ms 숫자가 커질수록 느려짐 
}

</script>
