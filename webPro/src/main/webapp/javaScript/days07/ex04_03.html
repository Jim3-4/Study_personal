<script>
    document.getElementById("demo").innerHTML=add();
function add(){
    let counter=0;
    function plus(){
        counter+=1;
    }
    plus();
    return counter;
}
</script>
<script>
    //클로저
    function incCounter(){
        document.getElementById("demo").innerHTML=add();
    }
    //자체호출함수+중첩함수
    //return 함수:
    var add=(function (){
        let counter=0; //지역변수 -> 전역변수처럼 유지 
        return function(){
            counter+=1;
            return counter;
        } //중첩함수
    })();

function incCount(){
    document.getElementById("demo").innerHTML=add();
}
</script>
