<style>
  #container{
    width:400px;
    height:400px;
    position:relative;
    background-color:yellow;
  }
  #animate{
    width:50px;
    height:50px;    
                                         position:absolute;    
    background-color:red;
    border-radius: 50%;
  }
</style>
</head>
<body>

<h3>ex04_09.html</h3>

<button onclick="myMove();">Click Me</button>
<br>
<br>
<div id="container">
	<div id="animate"></div>
</div>


<script>
  function myMove(){
	  // 클로저
	  var elem = document.getElementById("animate");
	  var pos = 0;   
	  var timer = setInterval(function() {   //중첩함수
	  	   if( pos == 350 ){
	  		   clearInterval( timer );
	  	   }else{
	  		   pos++;
	  		   elem.style.left = pos+"px";
	  		   elem.style.top = pos+"px";
	  	   }
	  }, 10);
  }
</script>
 
</body>
