<!-- 11:06 수업시작 -->

<script>
  var counterObject = (function (){   // 자체 호출 함수	  
	                          let counter = 0;  
                              function changeBy( value ){  // 중첩 함수
                            	  counter += value;
                              }  
	                          return {  // js 객체
	                        	  increment:function (){
	                        		  changeBy( 1 );
	                        	  },
	                              decrement:function (){
	                            	  changeBy( -1 );
	                              },
	                              value:function (){
	                            	  return counter;
	                              }
	                          };
                          })();
  

    counterObject.increment();
    counterObject.increment();
    counterObject.increment();    
    document.write( counterObject.value() +"<br>"  );  // 3    
    counterObject.decrement();
    document.write( counterObject.value() +"<br>"  );  // 2
</script>
