<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        input[type=text]{
            text-align: center;
        } 
        fieldset{
            border:none;
        }
    </style>
</head>
<body>
<fieldset>
    <input type="text" autofocus="autofocus" id="t1" onkeyup="checksu(this)"> 
    <select id="sel" name="sel">
        <option selected>선택하세요</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="%">%</option>
        <option value="/">/</option>
        
    </select>
    <input type="text" id="t2" >=
    <input type="text"  id="t3">
</fieldset>

        <script>
           
        document.getElementById("sel").onchange=function(){
            var oper=this.options[this.selectedIndex].value;
            
            if(oper=="선택하세요"){
                alert("다시선택, 연산자를 선택하세요");
            return;   
            }
            var t1=document.getElementById("t1").value;
            var t2=document.getElementById("t2").value;

            var result;

            switch(oper){
                case '+':
                    result=parseInt(t1)+parseInt(t2);break;
                case '-':
                    result=parseInt(t1)-parseInt(t2);break;
                case '*':
                    result=parseInt(t1)*parseInt(t2);break;
                case '%':
                    result=parseInt(t1)%parseInt(t2);break;
                case '/':
                    result=parseInt(t1)/parseInt(t2);break;
            } 
            document.getElementById("t3").value=result;
        }
       
       
       
        function checksu(intxt) {

        if(event.keyCode==13){
		if(isNaN(intxt.value)){ 
			alert("숫자만 입력");
			intxt.focus();
			intxt.select();
		}
		else{
		 document.querySelector("#t2").focus();
        
    }
	}
}
 
        </script>


</body>
</html>
