<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.13 09:50:08</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>ex01_05.html</h3><br>
<button id="btn1">first</button>
<button id="btn2">first-child</button>
<button id="btn3">first-of-type</button>
<p>this is paragraph in body</p>
<div style="border:1px solid;">
<p>Lorem ipsum dolor sit.</p>
<p>Lorem ipsum dolor sit.</p>
</div>
<br>
<div style="border:1px solid;">
    <span>Lorem, ipsum dolor.</span>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    </div>
    <p>this is paragraph in body</p>

    <script>
        $("#btn1").click(function(){
            //모든 p태그의 첫번째 태그
            $("p:first").css("background-color","yellow");
        });
        $("#btn2").click(function(){
            //모든 첫번째자식이 p태그인것
            $("p:first-child").css("background-color","red");
        });
        $("#btn3").click(function(){
            //첫번째 요소가  p태그인것
            $("p:first-of-type").css("background-color","green");
        });
    </script>
</body>
</html>
