<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.13 22:37:17</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h3>ex02_06.html</h3>
<pre>
    stop(stopAll, goToEnd);
 </pre>
 
 <button id="start">start</button>
 <button id="stopff">stop( f, f )</button>
 <button id="stopft">stop( f, t )</button>
 <button id="stoptf">stop( t, f )</button>
 <button id="stoptt">stop( t, t )</button>
 
 <div style="background-color: aqua;width:200px;
 height:100px;position: absolute;">HELLO</div>

 <script>
    $("#start").click(function(){
        $("div").animate({left:"200px"},5000)
            .animate({fontSize:"3em"},5000);
    });

    //현재실행중인것만 멈추고, 완료하지 않고 바로 멈춤 
 $("#stopff").click(function(){
    $("div").stop(false,false);
 });

    //모두 멈추고, 완료하지 않고 바로 멈춤 
 $("#stoptf").click(function(){
    $("div").stop(true,false);
 });

   //현재실행중인것만 멈추고, 애니메이션 완료 
   $("#stopft").click(function(){
    $("div").stop(false,true);
 });
   //모두 멈추고 , 애니메이션 완료 
   $("#stoptt").click(function(){
    $("div").stop(true,true);
 });
 </script>



</body>
</html>
