<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.13 15:08:31</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .container{
        width:400px;
        height: 200px;
        border: 1px solid gray;
        position:relative;
        overflow: hidden;
    }
    .container div{
        width:100%;
        height: 100%;
        color:white;
        position:absolute;
        text-align:center;
    }
    #box1{background-color: red;}
    #box2{background-color: blue;}
</style>
</head>
<body>
<h3>ex02_08.html</h3>
<button>start</button>
<div class="container">
    <div id="box1">A</div>
    <div id="box2">B</div>
</div>
<script>
    $("#box2").css("left",$("#box2").width());
    $("button").click(function(){
        //2초마다 함수실행 
        setInterval(function(){
            $(".container div:first")
            .stop(false,true)
            .animate({left:"-=400px"},{queue:false})
            .next()
                .stop(false, true)
                .animate({left:"-=400px"},function(){
                    //애니메이션 처리완료된 후 호출되는 콜백함수
                    //box1
                    var box=$(this).prev().detach();
                    $(".container").append(box);
                    box.css("left","400px");
                })
        },2000);
    });
</script>
</body>
</html>
