<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2022.06.13 12:28:48</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    div{
        width:100px;
        height: 100px;
        position: absolute;
        background-color: aqua;
    }
</style>
</head>
<body>
<h3>ex02_02.html</h3>
<input type="radio" name="direction" value="+" checked="checked"/>+
<input type="radio"  name="direction" value="-"/>-
<br>
<button>Run</button>
<div id="d"></div>
<script>
    //라디오 버튼 + -선택 체크한 ㅅ후에 실행버튼 클릭
     $("button").click(function(){
        var dir=$(":radio:checked").val();
        $("div#d").animate({
            left:dir+'=50px'
        });
     });
</script>
</body>
</html>
