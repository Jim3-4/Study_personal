<pre>
   조상 
   parent();
   parents();
   parentsUntil();
   
   후손(자손)
   children() - 선택한 요소의 모든 직계 자식을 반환한다. 
   find()
</pre>


<div class="descendants"  style="width:500px">
  div( 현재 요소)
  <p class="first"> p
    <span>span</span>
  </p>
  <p class="second"> p
    <span>span</span>
  </p>
</div>

<script>
   $("div")
        // .children()  // 직계 자식
        .children("p.first")
              .css({
            	  "color":"red",
            	  "border":"2px solid red"
              })
         .end()
         .find("span")  // 모든 하위 자식( span) 을 검색해서 반환
         // .find("*")
              .css({
            	  "color":"blue", 
            	  "border":"2px solid blue"
              });
</script>
