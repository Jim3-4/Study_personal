    	 /* jquery 체이닝 */

    	 */
    	 
    	 /* 모든 요소를 selecor :  * */
    	 $("*").css({

    		 "color":"blue"
    	 });
    	 
    	 // div 요소 안에 있는 모든 후손들
    	 $("div *").css({
    		 "background-color":"green",
    		 "color":"red"    		 
    	 });
    	 
    	 // #아이디명   jquery selector 사용
    	 $("#ptag").hide();
    	 
    	 // .클래스명    jquery selector 사용

    	 // .클래스명, .클래스명
    	 // box 클래스명 또는 demo 클래스명을  jquery selector 사용
    	 $(".box, .demo").hide();
    	 
    	 // 태그명 선택자로 사용
    	 $("p").toggle();
    	 // 모든 p 또는 h3 또는 div 를 선택자로 사용하겠다..
    	 $("p, h3, div").toggle();
     });
