<!-- 12:11 수업 시작 -->
<pre>
    jquery 애니메이션  - animate() 메서드 
    $(selector).animate({ params },  speed, callback);
     ㄱ. { params } 매개변수는 css 속성 정의
     ㄴ. speed       매개변수는 효과의 지속 시간을 정의     "slow", "fast",   ms
     ㄷ. callback : 애니메이션 효과가 완료된 후에 실행..
</pre>

<button>Run</button>
<div></div>

<script>  
  // 미리 정의된 값(show , hide, toggle)을 사용할 수 도 있다.
  $("button").click(function (){ 
	  $("div").animate( {
		           /* height: "hide" */
		           height:'toggle'
		  }); 
  }); 
</script>
