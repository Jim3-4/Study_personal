  div{
    width:100px;

    background-color: aqua;   
  }
</style>

<body>

<h3>ex02_02.html</h3>

<input type="radio"  name="direction"  value="+" checked="checked"/>+
<input type="radio"  name="direction"  value="-"/>-
<br>
<button>Run</button>

<div></div>
<script>
   // 라디오 버튼 +    -   선택(체크)한 후에 실행 버튼을 클릭
   // +  오른쪽으로 50px 이동
   // -  왼쪽으로 50px 이동
   
   $("button").click(function (){
	   var dir = $(":radio:checked").val();   //  +      -
	   $("div").animate({ 
		   /* left:'+=50px' */
		   left: dir +'=50px'
	   });
	   
   });
   
</script>
</body>
