</div>

<div>
	<p>Lorem ipsum dolor.</p> 
</div>

</div>

<script>
   $("div").css("border", "1px solid black");
   
   // 부모의 유일한 자식이 p 태그인 선택자
   //$("p:only-child").css("background-color", "red");
   
   // 부모의 여러 자식 중에 p 태그만 1개 
   $("p:only-of-type").css("background-color", "red");
</script>
