<body>

<h3>ex02_04.html</h3>
<!-- 오후 2:00 수업 시작 -->
<!-- https://placeholder.com/ -->
<div id="clickme">Click Here</div>
<img id="book" src="https://via.placeholder.com/200x200/FF0000/FFFFFF?text=sample" 
style="position: relative;left:10px">

<script>
   $("#clickme").click(function (){
	   $("#book").animate(
			   {
				   width:"toggle",
				   height:"toggle"
			   }
			   , {
				   duration:5000,
				   specialEasing:{
					   width:"linear",
					   height:"easeOutBounce"
				   }
					, complete:function (){
						// append(), appendTo()
						// prepend(), prependTo()
						// before()
						// after()
				      $(this).after("<div>Animation complete.</div>")
			        }
			   }
			   );
   });
</script>


</body>
</html>
