<!DOCTYPE html>

<body>
<h3>ex03.html</h3>
<button>확인</button>
<script>
 // on()메소드 - 선택한 요소에 하나 이상의 이벤트 핸들러를 연결하는 메소드
 $(function(){
  /*   $("button").click(function(){
         $(this).hide();
     }); */

    /*  //on으로 연결한 이유,->
     $("button").on("click",function(){
         $(this).hide();
     }); */

     //하나 이상의 이벤트 핸들러를 연결할 때 사용하는 메소드 
     $("button").on({
        mouseenter:function(){
            $(this).css("background-color","lightgray");
        },
        mouseleave:function(){
            $(this).css("background-color","lightblue");
        },
        click:function(){
            $(this).css("background-color","yellow");
        }
     });

 });
</script>
</body>
</html>
