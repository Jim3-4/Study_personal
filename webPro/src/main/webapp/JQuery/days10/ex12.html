  <script>
   var chbox_id_str= $( ":checkbox" )
  .map(function() {
    return this.id;
  })
  .get() //엘리먼트를 얻어옴 태그의 <시작></종료>
  .join(","); //요소들을 ,로 연결 
  console.log(chbox_id_str);
