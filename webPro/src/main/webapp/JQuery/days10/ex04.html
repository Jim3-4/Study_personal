//태그를 감싸져 잇는지 확인하고, 감싼거 푸는예제  -upwrap() 
<script>
    var ptags = $("p");
$("button").click(function(event) {
    // p 태그가 div 태그로 감싸져잇다면 
    //parent()는 직계부모 
    if (ptags.parent().is("div")) {//작계부모가 div인지? = div로 감싸져있는지
        ptags.unwrap(); //풀기
    } else {//포장되어있지않다면 감싸기 
        ptags.wrap("<div></div>");
    }
});
</script>
