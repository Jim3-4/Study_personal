<button>hide</button>
<p></p>
<script>
$("p").css({
    width:"200px",
    height:"100px",
    "border":"1px solid gray",
    "backgroundColor":"yellow"
});
 //버튼 누르면 t를 숨겼다가 나타났다가

$("button").on("click",function(event){
    if($(this).text()=="hide"){
        $("p").hide();
        $(this).text("show");
    }else{
        $("p").show();
        $(this).text("hide");
    }  });
 

  $("button").on("click",function(event){
    var text= $(this).text;
    $("p").toggle("show",function(){
        $("button").html(text=="hide"?"show":"hide");
    });
});

</script>
