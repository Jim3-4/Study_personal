<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

p.test1{
    /* 가로로 쓰기  */
        writing-mode:horizontal-tb; 
    }
    p.test2> span{
         /* 세로로 쓰기  */
    writing-mode:vertical-rl;
    }
    p.test3{
        writing-mode:vertical-rl;
    }
</style>
</head>
<body>
    <pre>writing-mode 쓰기모드</pre>

<p class="test1">Lorem ipsum dolor sit amet.</p>
<p class="test2">Modi repellat <span>molestiae</span> voluptate dolorem.</p>
<p class="test3">Placeat quasi facere commodi magni.</p>   
</body>
</html>
