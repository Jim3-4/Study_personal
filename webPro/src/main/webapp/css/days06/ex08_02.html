<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            background:red;
            margin-bottom: 3px;
            transition: width 2s ;
        }
        div:hover{
            width: 100%;
        }
        div:nth-child(1){
            /* 전환하는 작업을 2초후에 시작  */
            transition-delay: 2s;
            transition-timing-function: ease ;}
        div:nth-child(2){transition-timing-function:linear ;}
        div:nth-child(3){transition-timing-function:ease-in ;}
        div:nth-child(4){transition-timing-function:ease-out ;}
        div:nth-child(5){transition-timing-function:ease-in-out ;}
   </style>
</head>
<body>
    <div>ease(defulat)</div>
    <div>linear</div>
     <div>ease-in</div>
     <div>ease-out</div>
     <div>ease-in-out</div>
     <pre>
        ease(기본값) 천천히(시작) -> 빨리 -> 천천히(종료)
        linear 등속 (시작~종료)
        ease-in 천천히 (시작)
        ease-out 천천히 (종료)
        ease-in-out 천천히 시작 ~천천히 종료 
     </pre>
</body>
</html>
