<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
<style>
    div{
        width:300px;
        height: 50px;
        background-color: yellow;
        border: 1px solid black;
/*     1. 요소의 이동 
transform: translate(50px, 100px);
    -ms-transform: translate(50px, 100px);*/

/*     transform: rotate(-20deg);
-ms-transform: rotate(-20deg); */
    }
</style>
</head>
<body>
    <input type="radio" name="direction"value="">시계방향
    <input type="radio" name="direction"value="">반시계방향
    <div>Lorem ipsum dolorl.</div>
    <button>회전</button>
    <button>멈춤</button>

<script>
    var angle=20;    var timer;
/*     document.querySelector("button").onclick=function(){
        var target=document.querySelector("div");
        target.style.transform="rotate("+angle+"deg)";
        angle+=10;
    } */
    /* 이벤트를 한번만 발생하기위해
    제이쿼리에서는 one()으로 한번에 끝난다.  */
    document.querySelector("button:first-of-type").onclick=function(){
        setInterval(div_rotate,10);
    /*     비활성화 */
    this.style.display="none";
    this.disabled="true";
    }
    function div_rotate(){
        var target=document.querySelector("div");
        target.style.transform="rotate("+angle+"deg)";
        angle+=1;
    }

    document.querySelector("button:nth-of-type(2)").onclick=function(){
       clearInterval(timer);
    }
</script>
</body>
</html>
