<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div#ani{
        width: 100px;
        height: 100px;
        background: red;

        /* animation-name: 에 keyframe 이름을 써준다. ; */
        animation-name: example;
        animation-duration: 4s;
        animation-timing-function: linear; /* 등속 */
        /*animation-iteration-count: 3;  반복횟수 */
        /* animation-iteration-count: infinite; 무한반복 */
        /* 번갈아나오는- 시계방향으로 나왔다가 거꾸로 갔다가 ~ */
        /* animation-direction: alternate; */
        /* 시작지연 
        animation-delay: 2s;*/

       /*  animation-fill-mode-애니메이션이 재생되지 않을때 (시작전, 종료후 )
       그 요소에 스타일을 지정 
        forwards, backwards, both, none */

        animation-fill-mode: forwards;
        position: relative;

    }


/*     제일 먼저해야하는것 keyframe 지정 
    하나하나 스타일들을 만드는것 */ 
   /*  @keyframes example{ 
	from{
		background-color:red;
	}
	to{
		background-color: yellow;
	}
} */


/* 0%: form 100%: to */
/* left와 top 값을 주려면
 div에 position relative나 absolute를 주어야한다.  */

/* @keyframes example{ 
	0%{	background-color:red; left:0 ; top: 0;}
    25%{background-color: green; left: 200px; top: 0;}
    50%{background-color: blue; left: 200px; top: 200px;}
    75%{background-color: red; left: 0; top: 200px;}
	100%{background-color: yellow; left: 0; top: 0;}
} */

@keyframes example{ 
	0%{	background-color:red; left:0 ; top: 0;}
    25%{background-color: green; left: 200px; top: 0;}
    100%{background-color: blue; left: 200px; top: 200px;}
}
</style>
</head>
<body>
    <h3>애니메이션 효과 </h3>
    <pre>
        한 스타일에서 다른 스타일로 점차적으로 변환되는 것.

@keyframes
animation-name
animation-duration
animation-delay
animation-iteration-count
animation-direction
animation-timing-function
animation-fill-mode
animation
첫 단계: @keyframes 키프레임을 지정
키프레임 - 특정 시간에 요소가 가지는 스타일
    </pre>

    <div id="ani"></div>
</body>
</html>
