<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
div.out{
width:400px;
height: 200px;
border:1px solid gray;
text-align:center;
margin: 0 auto;
}
#prev, #next{
border:1px solid red;
width:50px;
height:50px;
border-radius: 25px;
}
#prev{
position: absolute;
left:0px;
top:25px;
}
#next{
position: absolute;
right:-25px;
top:25px;
}
</style>
</head>
<body>
<div>
<div id="#prev">&lt;</div>
<div id="#next">&gt;</div>
</div>
</body>
</html>
