<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    레이아웃: position

    static: 기본값(정적배치) - top/bottom/left/right 속성 X
    relative: 상대좌표. 다른 요소들의 간격이 조정되지 않는다.
    fixed +++: 다른 레이아웃에 영향을 준다.
    absolute: 절대좌표. 가장 가까운 위치에 있는 조상을 기준으로 배치
    sticky: 사용자의 스크롤 위치에 따라 배치
</body>
</html>
