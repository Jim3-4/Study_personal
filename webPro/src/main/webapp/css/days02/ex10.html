<style type="text/css">
p{font-family: Arial, Verdana, "Times New Roman";
	font-size:13px;
/* 	font-size:xx-large; 
em 이란 단위가 있다.  2em - > 2배
브라우저 기본 텍스트 크기는 16px 
1em==현재글꼴크기 
2em==32px 
브라우저 메뉴에서 텍스트 크기를 조정할 수 있도록 개발자가 픽셀 대신에 em 단위를 사용한다. 
브라우저의 기본단위를 바꾸면 따라 바뀌기 때문에 em을 쓴다. 
*/
	font-size: 3em;
	font-weight: bold;
	font-variant: small-caps;
/* 	font-variant: normal;
	font-variant: inherit; */
	font-style: italic;
	font-style: oblique;
/* 	style, variant,weight, size, family */
	font: italic, small-caps bold Verdana,Arial;
}
</style>
