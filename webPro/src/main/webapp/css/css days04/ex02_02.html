   /* div는 블럭모드 , 너비 100% */
  div{
     padding:15px;
     border:1px solid gray;
     
     /* float: left; */
     float:right;
  }
  
  p{
    background-color: yellow;
    /* clear: left; */
    /* clear: right; */
    clear:both;
  }
</style>

<body>

<!-- div[class="div$"]*3>{box $} -->
<div class="div1">box 1</div>
<div class="div2">box 2</div>
<div class="div3">box 3</div>

<p>확인</p>

<pre>
   clear 속성 
   - float 요소 옆에 있는 요소에 어떤 일이 발생해야 하는 지 지정하는 속성
   - none  ( 기본값 )  p(요소)는 왼쪽 또는 오른쪽 float 요소의 아래로 출력되지 않는다. 
   - left  : p 요소가 왼쪽 float 요소의 아래로 출력
   - right  : p 요소가 오른쪽 float 요소의 아래로 출력
   - both  : p 요소가    왼쪽 +오른쪽 float 요소의 아래로 출력
   - inherit
</pre>
