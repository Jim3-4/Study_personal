<style>
   body{
       /* int section = 0   사용할 변수 선언 + 초기화 */
       counter-reset:section;  
   }
   
   div::before{
     /* section++ */
     counter-increment:section;
     content:counter(section);
     
     background-color: black;
     color:white;
     padding:1px 10px;
     margin-right: 16px;
     border-radius: 50%;
     
   }
</style>

<pre>
  1. css 카운터 
     - 자동 번호 매기기
     - 변수
     - [속성]
        counter-reset            카운터 생성 또는 재설정
        counter-increment    카원터 값 증가
        content                        생성된 콘텐츠 삽압
        counter()/counters() 요소에 카운터값 추가
</pre>
