<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin: 0; padding: 0;
    }
    a{
        text-decoration: none;
    }
    .box01--wrap a{
    display: flex;
    flex-direction: row;
    margin-right: 40px;
}
     .box01--img > img{
    width: 160px;
    height: 86px;
    }
    .box01--wrap a > .box01--contents {
        padding: 2px 2px 0 16px;
        height: 86px;
        font-size: 12px;
        line-height: 1.25;
        text-align: left;
    }
    .box01--wrap a > .box01--contents > em{
        font-style: normal;
        display: block;
        font-weight: 700;
        letter-spacing: -0.25px;
        color:#58c464;
    }
    .box01--wrap a > .box01--contents > strong{
        display: block;
        margin: 6px 0 8px 0;
        font-size: 13px;
        font-weight: 700;
        line-height: 1.25;
        color: #242424;
        white-space: nowrap;
    }
    .box01--wrap a > .box01--contents > div{
        overflow: hidden;
        line-height: 18px;
        color: #424242;
        line-height: 1.25;
        white-space: nowrap;
    }


    </style>
</head>
<body>
    <div class="box01--wrap" >
        <a href="https://blog.naver.com/heemangfdn/222695201713" target="_blank">
            <div class="box01--img">
                <img src="https://ssl.pstatic.net/tveta/libs/1392/1392879/a83627d357f6c824b863_20220511142409076.jpg" alt="한국문화재재단" />
            </div>
            <div class="box01--contents">
                <em>(재)중소상공인희망재단</em>
                <strong>입주 소상공인 모집</strong>
                <div class="contents--detail">
                    <div>사무실/스튜디오/교육컨설팅</div>
                    <div>입점 및 판로지원까지!</div>
                </div>
            </div>
        </a>
    </div>
  
    
</body>
</html>
