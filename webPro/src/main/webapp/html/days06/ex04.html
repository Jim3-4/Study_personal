<h3>ex04.html - html 그래픽: canvas, svg 태그</h3>
<pre>
canvas 태그
- 웹 페이지에 그래픽을 그리는 데 사용되는 태그
- js 를 사용하여 그래픽을 그리는데 사용되는 Container 역할
- 원,텍스트,이미지 등등
- id Attribute는 필수(이유: js코딩)
- width, height 속성 크기 지정
</pre>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000"></canvas>

<script>
//1.캔버스 요소 얻어오기
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
//선
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();//실제 그리는 작업
//원
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
//텍스트
ctx.font="30px Arial";
ctx.strokeText("Hello World", 10, 50);
</script>
